name: Deploy to Sakura Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Cho ph√©p trigger th·ªß c√¥ng

jobs:
  build:
    name: Build Assets
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install Node dependencies
        run: npm ci --legacy-peer-deps

      - name: üèóÔ∏è Build assets
        run: npm run build

      - name: üì§ Upload built assets
        uses: actions/upload-artifact@v4
        with:
          name: built-assets
          path: public/build/
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì• Download built assets
        uses: actions/download-artifact@v4
        with:
          name: built-assets
          path: public/build/

      - name: üì¶ Create deployment package
        run: |
          mkdir -p deploy
          cp -r app bootstrap config database public resources routes storage artisan composer.json composer.lock .htaccess deploy/
          cd deploy && tar -czf ../deploy.tar.gz .

      - name: üöÄ Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Preparing deployment directory..."
            mkdir -p ~/www/visionboard2026_new

      - name: üì§ Upload deployment package
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          scp -i deploy_key -P ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no \
            deploy.tar.gz ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/deploy.tar.gz
          rm deploy_key

      - name: ‚öôÔ∏è Extract and setup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~

            # Extract to temp directory
            echo "Extracting files..."
            tar -xzf deploy.tar.gz -C www/visionboard2026_new/
            rm deploy.tar.gz

            # Backup current if exists
            if [ -d "www/visionboard2026" ]; then
              echo "Backing up current deployment..."
              rm -rf www/visionboard2026_backup
              cp -r www/visionboard2026 www/visionboard2026_backup
            fi

            # Move new deployment to production
            echo "Activating new deployment..."
            rm -rf www/visionboard2026
            mv www/visionboard2026_new www/visionboard2026

            cd www/visionboard2026

            # Set permissions
            echo "Setting permissions..."
            chmod -R 755 .
            chmod -R 775 storage bootstrap/cache

            # Run Laravel commands
            echo "Running migrations..."
            php artisan migrate --force

            echo "Setting up storage link..."
            php artisan storage:link

            echo "Caching configurations..."
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear

            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "‚úÖ Deployment completed successfully!"

      - name: ‚úÖ Deployment Status
        if: success()
        run: echo "üéâ Deployment to https://duonglien.com/visionboard2026/ completed!"
