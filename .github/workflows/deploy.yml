name: Deploy to Sakura Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Cho phÃ©p trigger thá»§ cÃ´ng

jobs:
  build:
    name: Build Assets
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Node dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ—ï¸ Build assets
        run: npm run build

      - name: ðŸ“¤ Upload built assets
        uses: actions/upload-artifact@v4
        with:
          name: built-assets
          path: public/build/
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download built assets
        uses: actions/download-artifact@v4
        with:
          name: built-assets
          path: public/build/

      - name: ðŸ“¦ Create deployment package
        run: |
          mkdir -p deploy
          cp -r app bootstrap config database public resources routes storage artisan composer.json composer.lock .htaccess deploy/
          cd deploy && tar -czf ../deploy.tar.gz .

      - name: ðŸš€ Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Preparing deployment directory..."
            mkdir -p ~/www/visionboard2026_new

      - name: ðŸ“¤ Upload deployment package
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          scp -i deploy_key -P ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no \
            deploy.tar.gz ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/deploy.tar.gz
          rm deploy_key

      - name: âš™ï¸ Extract and setup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~

            # Verify deployment package exists
            if [ ! -f "deploy.tar.gz" ]; then
              echo "âŒ ERROR: deploy.tar.gz not found! Aborting to prevent data loss."
              exit 1
            fi

            # Extract to temp directory
            echo "Extracting files..."
            tar -xzf deploy.tar.gz -C www/visionboard2026_new/
            rm deploy.tar.gz

            # Verify extraction succeeded (check for artisan file)
            if [ ! -f "www/visionboard2026_new/artisan" ]; then
              echo "âŒ ERROR: Extraction failed - artisan not found! Aborting."
              rm -rf www/visionboard2026_new
              exit 1
            fi

            # Preserve .env, storage and vendor from current deployment
            if [ -d "www/visionboard2026" ]; then
              echo "Backing up current deployment..."
              rm -rf www/visionboard2026_backup
              cp -r www/visionboard2026 www/visionboard2026_backup

              echo "Preserving .env file..."
              if [ -f "www/visionboard2026/.env" ]; then
                cp www/visionboard2026/.env www/visionboard2026_new/.env
              fi

              echo "Preserving storage uploads..."
              if [ -d "www/visionboard2026/storage/app" ]; then
                rm -rf www/visionboard2026_new/storage/app
                cp -r www/visionboard2026/storage/app www/visionboard2026_new/storage/app
              fi

              echo "Preserving vendor directory..."
              if [ -d "www/visionboard2026/vendor" ]; then
                cp -r www/visionboard2026/vendor www/visionboard2026_new/vendor
              fi
            fi

            # Move new deployment to production
            echo "Activating new deployment..."
            rm -rf www/visionboard2026
            mv www/visionboard2026_new www/visionboard2026

            cd www/visionboard2026

            # Create storage/logs if missing
            mkdir -p storage/logs

            # Set permissions
            echo "Setting permissions..."
            chmod -R 755 .
            chmod -R 775 storage bootstrap/cache

            # Run Laravel commands
            echo "Running migrations..."
            php artisan migrate --force

            echo "Setting up storage link..."
            php artisan storage:link 2>/dev/null || true

            echo "Caching configurations..."
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear

            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "âœ… Deployment completed successfully!"

      - name: âœ… Deployment Status
        if: success()
        run: echo "ðŸŽ‰ Deployment to https://visionboard.duonglien.com/ completed!"
