name: Deploy to Sakura Server

on:
  push:
    branches:
      - main
  workflow_dispatch: # Cho ph√©p trigger th·ªß c√¥ng

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install Node dependencies
        run: npm ci --legacy-peer-deps

      - name: üèóÔ∏è Build assets
        run: npm run build

      - name: üîë Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: üöÄ Deploy files via tar+SSH pipe
        run: |
          echo "Creating tar and uploading to server..."
          tar -czf - \
            --warning=no-file-changed \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='.env' \
            --exclude='.env.example' \
            --exclude='.env.production' \
            --exclude='tests' \
            --exclude='.github' \
            --exclude='vendor' \
            . | ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -p ${{ secrets.SSH_PORT }} \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "mkdir -p ~/www/visionboard2026 && cd ~/www/visionboard2026 && tar -xzf -"

      - name: ‚öôÔ∏è Setup on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/www/visionboard2026

            # Fix permissions
            echo "Setting permissions..."
            chmod -R 755 .
            chmod -R 775 storage bootstrap/cache

            # Run migrations
            echo "Running migrations..."
            php artisan migrate --force

            # Create storage link
            echo "Creating storage link..."
            php artisan storage:link

            # Clear and cache configs
            echo "Caching configurations..."
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear

            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "‚úÖ Deployment completed successfully!"

      - name: ‚úÖ Deployment Status
        if: success()
        run: echo "üéâ Deployment to https://duonglien.com/visionboard2026/ completed!"
